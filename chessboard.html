<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>
    <style>
      body {
        background-color: orange;
      }

      table {
        border-spacing: 0;
      }

      .white-item {
        border: 1px solid black;
        background-color: white;
        padding: 15px;
      }

      .black-item {
        border: 1px solid black;
        background-color: black;
        padding: 15px;
      }

      .center-item {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr class="center-item">
          <td></td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>A</td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
        </tr>
        <tr>
          <td>B</td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
        </tr>
        <tr>
          <td>C</td>

          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
        </tr>
        <tr>
          <td>D</td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
        </tr>
        <tr>
          <td>E</td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>

        </tr>
        <tr>
          <td>F</td>

          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
        </tr>
        <tr>
          <td>G</td>

          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
          <td class="white-item"></td>
          <td class="black-item"></td>
        </tr>
        <tr>
          <td>H</td>

          <td class="white-item"></td>
          <td class="black-item"></td>

</html>
